{% extends "publishing/page.html" %}

{% block content %}
<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

{{ page.get_html_content|safe }}

<ul class="media-list">
{% for child in list_page.object_list %}
  <li class="media">
    <div class="media-body">
      <h2 class="media-headin"><a href="{{ child.get_absolute_url }}">{{ child.title }}</a></h2>
      {{ child.summary }}
    </div>
  </li>
{% endfor %}
</ul>
{% endblock %}
